query PoiMessageHashes($idLow: Bytes = "0x00") {
  transactionInterfaces(orderBy: id, first: 1000, where: { id_gt: $idLow }) {
    id
    nullifiers
    commitments
    transactionHash
    boundParamsHash
    blockNumber
  }
}

